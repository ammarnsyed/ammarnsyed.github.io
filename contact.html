<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Ammar Syed | Contact Me</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body class="palette1">
    <header>
      <nav>
        <ul>
          <li><h3><a href="index.html">Home</a></h3></li> 
          <li><h3><a href="about.html">About</a></h3></li>
          <li><h3><a href="contact.html">Contact</a></h3></li>
        </ul>
      </nav>
    </header>
    <button id="palette1-btn">Palette 1</button>
    <button id="palette2-btn">Palette 2</button>
    <button id="palette3-btn">Palette 3</button>
    <main>
      <!-- 
        Contact Me form html block was inspired from W3 schools and modified to satisfy my requirements. 
        Retrieved from https://www.w3schools.com/howto/howto_css_contact_form.asp
      -->
      <h1>Contact Me</h1>
      <div class="form-container">
        <form action="index.html">
          <label for="name"><strong>Name:</strong></label>
          <input type="text" id="name" name="name">
          <label for="email"><strong>Email:</strong></label>
          <input type="email" id="email" name="email">
          <label for="message"><strong>Message:</strong></label>
          <textarea id="message" name="message"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
      <h2>Play for surprise</h2>
      <div class="audio-container">
        <audio controls>
          <source src="audio/audio.mp3">
        </audio>
      </div>
      <section id="socials">
        <h2>Socials</h2>
        <div class="social-icons">
          <a href="https://www.youtube.com/@nonymousx" target="_blank" aria-label="Nonymous X YouTube channel">
            <img src="images/youtube.png" alt="YouTube Icon">
          </a>
          <a href="https://twitter.com/AmmarSyed17" target="_blank" aria-label="Ammar Syed Twitter profile">
            <img src="images/twitter.png" alt="Twitter Icon">
          </a>
          <a href="https://www.linkedin.com/in/ammar-syed-404778265/" target="_blank" aria-label="Ammar Syed LinkedIn profile">
            <img src="images/linkedin.png" alt="LinkedIn Icon">
          </a>
        </div>
      </section>
    </main>
    <footer>    
      <p>Copyright &copy; 2023 My Portfolio</p>
    </footer>
  </body>
  <script src="js/contact.js"></script>
</html>
